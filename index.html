<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="player-name screen" id="player-name-screen" data-phase="name-entry">
        <div class="input-container">
          <form class="player-name__form" autocomplete="off">
            <input
              type="text"
              id="player-name-input"
              name="player1Name"
              class="player-name__input"
              placeholder="Player 1 Fleet Name"
              required
            />

            <button type="submit" class="player-name__button">Enter</button>
          </form>
        </div>
      </section>

      <section class="home screen" id="home-screen" data-phase="menu">
        <img src="./assets/logo.png" alt="StrawHat's fleet vs Marines" />
        <!-- <h1 class="home__title">StrawHat Fleet Vs Marines</h1> -->
        <div class="home__menu">
          <button class="learn-more home__button" id="pvp" data-mode="pvp">Start</button>
        </div>
      </section>
      <section class="board-setup board-setup-screen screen" data-phase="board-setup">
        <div class="board-setup__container">
          <!-- Player board section -->
          <div class="board-setup__player">
            <h2 class="board-setup__player-name" id="player1-name">Player Human</h2>
            <div class="gameboard gameboard--player1" id="player1-board"></div>
          </div>

          <div class="board-setup__ships-container">
            <div class="board-setup__ships">
              <div class="board-setup__ship-card">
                <img class="board-setup__ship-img" src="./assets/sunny.png" alt="Sunny" />
                <h3 class="board-setup__ship-title">Sunny</h3>
              </div>
              <div class="board-setup__ship-card">
                <img class="board-setup__ship-img" src="./assets/merry.png" alt="Merry" />
                <h3 class="board-setup__ship-title">Merry</h3>
              </div>
              <div class="board-setup__ship-card">
                <img class="board-setup__ship-img" src="./assets/another.png" alt="Another Ship" />
                <h3 class="board-setup__ship-title">Another</h3>
              </div>
            </div>
            <div class="board-setup__ship-card">
              <img class="board-setup__ship-img" src="./assets/sunny.png" alt="Sunny" />
              <h3 class="board-setup__ship-title">Sunny</h3>
            </div>
            <div class="board-setup__ship-card">
              <img class="board-setup__ship-img" src="./assets/sunny.png" alt="Sunny" />
              <h3 class="board-setup__ship-title">Sunny</h3>
            </div>
          </div>
        </div>
        
      </section>
      <section class="game-screen screen" id="game-screen" data-phase="gameplay">
        <div class="game-screen__player">
          <h2 class="game-screen__title game-screen__player--1">Player Human</h2>
          <div class="gameboard gameboard--player1" id="player1"></div>
        </div>
        <div class="game-screen__player">
          <h2 class="game-screen__title game-screen__player--2">Player AI</h2>
          <div class="gameboard gameboard--player2" id="player2"></div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
